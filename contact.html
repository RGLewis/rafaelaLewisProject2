<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beachstay</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,700i|Playfair+Display+SC:900i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link type="image/png" href="assets/favicon.png" rel="icon">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- HEADER STARTS -->
    <header class="contactHeader">
        <!-- Inner Wrapper starts -->
        <div class="innerWrapper">
            <!-- Skip Link -->
            <a href="#mainContentContact" class="skipLink">Skip to Main Content</a>
            <!-- Responsive Menu Icon -->
            <a href="#" class="responsiveMenu" aria-label="Open responsive menu">
                <i class="fas fa-bars hamburgerMenu" aria-hidden="true"></i>
            </a>
            <!-- HEADER NAV STARTS -->
            <nav class="headerNav">
                <!-- Logo (I don't think it's an anchor, as there is a HOME link in the nav) -->
                <h5 class="navLogo">Beachstay</h5>
                <!-- Nav Links -->
                <ul class="navList">
                    <li class="navListItem">
                        <a href="index.html" class="navAnchor anchorLeft">Home</a>
                    </li>
                    <li class="navListItem">
                        <a href="index.html#about" class="navAnchor">About</a>
                    </li>
                    <li class="navListItem">
                        <a href="blog.html" class="navAnchor">Blog</a>
                    </li>
                    <li class="navListItem">
                        <a href="contact.html" class="navAnchor anchorRight">Contact</a>
                    </li>
                    <!-- Close menu, will only show in responsive -->
                    <li class="exitMenu">
                        <a href="#" class="closeMenu exitAnchor" aria-label=" close responsive menu">
                            <i class="fas fa-times exit" aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>
                <!-- HEADER NAV ENDS -->
            </nav>
            <!-- Inner Wrapper ends -->
        </div>
        <!-- HEADER ENDS -->
    </header>

    <!-- MAIN STARTS -->
    <main class="mainContentContact">
        <!-- CONTACT METHODS SECTION STARTS -->
        <section class="contactMethods">
            <!-- Inner Wrapper starts -->
            <div class="innerWrapper">
                <!-- Section heading -->
                <h2 class="contactPageHeader">Get in Touch</h2>
                <!-- Contact Flex Container starts -->
                <div class="contactFlexContainer">
                    <!-- Contact Form Container starts -->
                    <div class="commentForm contactFormContainer">
                        <form action="" method="POST" name="commentForm">
                            <!-- Name -->
                            <label for="name" class="visuallyHidden">What is your first name?</label>
                            <input type="text" name="userName" id="name" placeholder="Name">
                            <!-- Email -->
                            <label for="email" class="visuallyHidden">What is your email address?</label>
                            <input type="email" name="email" id="email" placeholder="Email address">
                            <!-- Comment -->
                            <label for="userMessage" class="visuallyHidden">What is your message?</label>
                            <textarea name="userMessage" id="userMessage" placeholder="Message"></textarea>
                            <!-- Submit button -->
                            <button type="submit">Submit</button>
                        </form>
                    <!-- Contact Form Container ends -->
                    </div>
                    <!-- Contact Info Container starts -->
                    <aside class="contactInfoContainer">
                        <!-- Contact Icons Nav -->
                            <nav class="contactNav">
                                <ul class="contactNavList">
                                    <li class="contactNavListItem contactNavListItemLeft">
                                        <a href="#" class="contactNavAnchor contactNavAnchorLeft" aria-label="Go to the Facebook page">
                                            <i class="fab fa-facebook-f contactNavIcon" aria-hidden="true"></i>
                                        </a>
                                    </li>
                                    <li class="contactNavListItem">
                                        <a href="#" class="contactNavAnchor" aria-label="Go to the Instagram page">
                                            <i class="fab fa-instagram contactNavIcon" aria-hidden="true"></i>
                                        </a>
                                    </li>
                                    <li class="contactNavListItem">
                                        <a href="#" class="contactNavAnchor" aria-label="Go to the Twitter page">
                                            <i class="fab fa-twitter contactNavIcon" aria-hidden="true"></i>
                                        </a>
                                    </li>
                                    <li class="contactNavListItem">
                                        <a href="#" class="contactNavAnchor" aria-label="Contact via Whatsapp">
                                            <i class="fab fa-whatsapp contactNavIcon" aria-hidden="true"></i>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                            <!-- Address -->
                            <address class="contactAddressInfo">
                                <!-- Email -->
                                <a href="mailto:info@email.com" class="contactAddressAnchor">info@email.com</a>
                                <!-- Phone -->
                                <a href="tel:123-456-7890" class="contactAddressAnchor addressItem">123-456-7890</a>
                                <!-- Address -->
                                <p class="addressItem">123 Queen Street West, Unit 10</p>
                                <p class="addressItem">Toronto, Ontario</p>
                                <p class="addressItem">M5V2D5</p>
                            </address>
                    <!-- Contact Info Container ends -->
                    </aside>
                <!-- Contact Flex Container ends -->
                </div>
            <!-- Inner Wrapper ends -->
            </div>
        <!-- CONTACT METHODS SECTION ENDS -->
        </section>
    <!-- MAIN ENDS -->
    </main>
    
    <!-- FOOTER STARTS -->
    <footer class="footer">
        <!-- Inner Wrapper starts -->
        <div class="innerWrapper">
            <p>Copyright Â© 2019 HackerYou</p>
            <!-- Inner Wrapper ends -->
        </div>
        <!-- FOOTER ENDS -->
    </footer>

    <!-- JQUERY STARTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <script>
        // Adapted from https://stackoverflow.com/questions/2397370/change-link-color-of-the-current-page-with-css
        // The 'this' is equal to the page (href) that the user is currently on, that page gets an added class of 'active', which allows me to style the active Nav link, as the design calls fortions/2397370/change-link-color-of-the-current-page-with-css
        $(function () {
            $("[href]").each(function () {
                if (this.href == window.location.href) {
                    $(this).addClass("active");
                }
            });

            // When the responsive menu (anchor) is in focus
            $('.responsiveMenu').on('focusin', function () {
                // toggle class show on the menu
                $('.navList').toggleClass('show');
            });

            // When an element of 'closeMenu' is clicked
            $('.closeMenu').on('click', function () {
                // toggle class show on the menu
                $('.navList').toggleClass('show');
            });
        });
    </script>
</body>
</html>
